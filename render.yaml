{
  "services": [
    {
      "type": "web",
      "name": "chat-spark-backend",
      "runtime": "node",
      "buildCommand": "npm install",
      "startCommand": "node server.js",
      "envVars": [
        {
          "key": "MONGODB_URI",
          "sync": false
        },
        {
          "key": "JWT_SECRET",
          "sync": false
        },
        {
          "key": "JWT_EXPIRE",
          "value": "7d"
        },
        {
          "key": "CLIENT_URL",
          "sync": false
        },
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "5000"
        }
      ]
    }
  ]
}
